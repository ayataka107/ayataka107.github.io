<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Website",
  "name":"ランキング発表くん",

  "potentialAction": {

  }
}

<style>
  :root{
    --bg:#0b0c10; --fg:#fff; --muted:#b4bac4; --card:#11131a; --line:#1f2230;
    --acc:#00d4ff; --radius:16px; --gap:16px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:var(--bg);color:var(--fg)}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:24px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{inline-size:36px; block-size:36px; border-radius:10px; background:linear-gradient(135deg,#2dd4bf,#60a5fa); display:inline-block}
  .title{font-weight:800;font-size:1.1rem}
  nav a{opacity:.9;margin-left:14px}
  nav a:hover{opacity:1}
  .hero{
    margin:28px 0; padding:32px; border:1px solid var(--line); border-radius:var(--radius);
    background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  }
  .hero h1{margin:0 0 10px; font-size:1.7rem}
  .hero p{margin:0; color:var(--muted)}
  .cta{margin-top:18px; display:flex; gap:12px; flex-wrap:wrap}
  .btn{
    padding:12px 16px; border-radius:999px; border:1px solid #3b82f6; background:#3b82f6; color:#fff; font-weight:700;
  }
  .btn.sec{border-color:#374151;background:transparent}
  .grid{
    margin-top:26px;
    display:grid; gap:var(--gap);
    grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  }
  .card{
    border:1px solid var(--line); border-radius:var(--radius); background:var(--card);
    padding:16px; display:flex; flex-direction:column; gap:10px; min-height:140px;
    transition:transform .08s ease, box-shadow .08s ease;
  }
  .card:hover{transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.25)}
  .card h3{margin:0; font-size:1.05rem}
  .card p{margin:0; color:var(--muted)}
  .badge{display:inline-flex; align-items:center; gap:6px; font-size:.8rem; color:#cbd5e1}
  .badge .dot{inline-size:8px; block-size:8px; border-radius:999px; background:#22d3ee}
  .ad{
    margin-top:28px; border:1px dashed #2b2f44; border-radius:var(--radius); padding:12px; text-align:center; color:#cbd5e1;
  }
  .ad .label{font-size:12px; color:#9aa3b2; margin-bottom:6px}
  footer{margin-top:32px; padding-top:12px; border-top:1px solid var(--line); color:#9aa3b2; font-size:.92rem; display:flex; flex-wrap:wrap; gap:12px; justify-content:space-between}
  footer a{color:#9aa3b2; text-decoration:underline}
</style>
</head>
